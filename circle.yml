checkout:
  post:
    - cd $HOME && git clone git@github.com:figly/ocaml-scripts

dependencies:
  cache_directories:
    - ~/.opam
  override:
    - cd $HOME/ocaml-scripts && ./bin/install-ocaml --force
    - eval $(opam config env) && make setup.data

test:
  override:
    - eval $(opam config env) && make
    - eval $(opam config env) && make test

